	<script type="text/jsx">


      var Recipe = React.createClass({
        getInitialState : function() {
          return {
            ingredient : "Eggplant"
          };
        },
        render : function() {
          return (
            <div>
            We need {this.state.ingredient}
            </div>
          )
        }
      });

      React.renderComponent(
        <Recipe />,
        document.body
      );

	</script>
